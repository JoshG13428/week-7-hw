<!DOCTYPE html>
<html lang="en">
<head>
<title>Train Schedule Application</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="week7.css">
</head>
<body>
	<div class="jumbotron">
  <h1>Train Scheduler</h1>
  <p></p>
	</div>
	<table class="table table-striped">
		<thead>
		<tr>
		<th>Name of Train</th>
		<th>Arrival Time</th>
		<th>Minutes till arrival</th>
		</tr>
		</thead>
		<tbody>
		<tr>
		<td>Train 1</td>
		<td>12:00</td>
		<td>15 minutes</td>
		<tr>
		<td>Train 2	</td>
		<td>1:00</td>
		<td>30 minutes</td>
		<tr>
		<td>Train 3</td>
		<td>2:00</td>
		<td>45 minutes</td>
		<tr>
		<td>Train 4	</td>
		<td>3:00</td>
		<td>60 minutes</td>
</tr>
	</tbody>
</table>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Train Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Train Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Destination</label>
    <input type="destination" class="form-control" id="exampleInputPassword1" placeholder="Destination">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">First Train Time</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Train Time">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Frequency</label>
    <input type="destination" class="form-control" id="exampleInputPassword1" placeholder="Frequency">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


</body>
</html>
